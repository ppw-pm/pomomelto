    <header class="app-header">

        <img src="./assets/PomomeltoLogo.png" alt="Pomomelto" class="app-logo" />

        <button id="cardBtn" class="royalty-card-btn" aria-expanded="false" aria-controls="modalOverlayStamp">
        <span class="card-icon">ðŸŽ«</span>

       </button>
     
      <div id="resetTimer" class="reset-timer">Resets in 24h 0m</div>
      
      <!-- <button id="musicToggle" class="btn btn-secondary" aria-pressed="false" title="Toggle ambient music">
        Music: Off
       </button>-->
    </header>

    <main class="app-main minimalist">
      <div class="focus-stack">
        <div class="drink-frame">
            <img id="drinkImg" src="./assets/Ice/ice cube.png" alt="IceCube" class="ice-cube" />
        </div>
        <div class="time-display" id="timeDisplay" aria-live="polite">25:00</div>
        <div class="status-text" id="statusText">Ready</div>
        <div class="primary-actions">
          <button id="startBtn" class="btn btn-primary"  type="button">Start</button>
          <button id="pauseBtn" class="btn btn-secondary" type="button" disabled>Pause</button>
          <button id="resetBtn" class="btn btn-ghost" type="button" disabled>Reset</button>
        </div>
        <button id="detailsBtn" class="link-button" type="button">Adjust Your Drink Order</button>
      </div>
    </main>

     <!--modal panel adjust your drink order-->
    <div id="settingsModal" class="modalAdjustDrink hidden">
        <div class="modal-content">
            <h2>Adjust Your Drink Order</h2>
    
            <label>
                Session Detail:
                <input type="text" id="sessionNameInput" placeholder="Study, Work, Projectâ€¦" />
            </label>
    
            <label>
                Session Length (minutes):
                <input type="number" id="sessionLengthInput" value="25" min="1" />
            </label>
    
            <label>
                Break Duration (minutes):
                <input type="number" id="breakLengthInput" value="5" min="1" />
            </label>
    
            <label>
                Drink Type:
                <select id="drinkTypeInput">
                    <option value="matcha">Matcha</option>
                    <option value="coffee">Coffee</option>
                    <option value="chocolate">Chocolate</option>  
                    <option value="icedlemontea">Iced Lemon Tea</option>         
                </select>
            </label>
    
            <div class="modal-buttons">
                <button class="modal-saveBtn" id="saveSettingsBtn">Save</button>
                <button class="modal-cancelBtn" id="closeSettingsBtn">Cancel</button>
            </div>
        </div>
    </div>

     <!-- Stamp Collection Modal -->
     <div class="modal-overlayStamp" id="modalOverlayStamp">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-title">
                    <span>ðŸŽ«</span>
                    My Royalty Card
                </h2>
                <button class="close-btn" id="closeBtn">&times;</button>
            </div>
            
            <div class="stamp-grid" id="stampGrid">
                <!-- Stamps will be generated here -->
            </div>
            
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">0 / 10 stamps collected</div>
            
            <div class="reward-message" id="rewardMessage">
                ðŸŽ‰ Congratulations! You've earned a free reward!
            </div>
        </div>
